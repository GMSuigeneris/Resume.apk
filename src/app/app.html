<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>MENU</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content  class="custom">

      <ion-list>
          <ion-item class="custom" text-center>
              <img  id="img" src="{{ profilePic }}"/>
              <p id="profile" text-center>{{ profileName | uppercase }}</p>
          </ion-item>
      </ion-list>

    <ion-list>
      <button menuClose id="xi" ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
